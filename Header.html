<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Header">
        <center>
            <header>
                <nav>
                    <h1> Mini Project</h1>
                    <button onClick="changeFrame('home')">
                        <b>
                            Home
                        </b>
                    </button>
                    <button onClick="changeFrame('about')">
                        <b>
                            About
                        </b>
                    </button>
                    <button onClick="changeFrame('contact')">
                        <b>
                            Contact
                        </b>
                    </button>
                </nav>
            </header>
            
        </center>
    </div>
    <script>
        function changeFrame(page){
            var frame = parent.frames['Body'];
            switch (page) {
                case 'home':
                    frame.location.href = "index.html";
                    break;
                case 'about':
                    frame.location.href = "AboutPage.html";
                    break;
                case 'contact':
                    frame.location.href = "ContactPage.html";
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
